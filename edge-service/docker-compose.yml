################################################################################
# Edge Untrunc Repair Service - Docker Compose Configuration
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Mount your SMB share on the Mac
#   3. Run: docker compose up -d --build
#
################################################################################

services:
  edge-untrunc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge-untrunc
    restart: unless-stopped
    
    # Environment configuration
    env_file:
      - .env
    
    # Mount the SMB share into the container
    volumes:
      - ${HOST_SMB_ROOT:-/Volumes/mosaic_share}:/data:rw
    
    # Expose API port
    ports:
      - "8080:8080"
    
    # Resource limits (adjust based on your Mac's specs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check (also defined in Dockerfile)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
